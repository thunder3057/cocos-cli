name: PR Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # 添加手动触发入口

env:
  HTTP_PROXY: 'http://127.0.0.1:7890'
  HTTPS_PROXY: 'http://127.0.0.1:7890'

jobs:
  pr-test:
    runs-on: [ self-hosted, macOS ]
    permissions:
      contents: read
      pull-requests: read
      actions: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            clean: false
            persist-credentials: true
            fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: npm

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm run test --silent

      - name: Run npm run start
        run: npm run start

      - name: Start command health check (timeout)
        shell: bash
        run: |
          set -euo pipefail
          # Run start with timeout to ensure it doesn't hang CI
          # If the process exits with non-zero before timeout, fail fast
          timeout 500s npm run start --silent


